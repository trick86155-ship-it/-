<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정직과 신뢰의 기업</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; margin: 0; padding: 0; color: #333; background-color: #fffdf9; user-select: none; }
        header { background-color: #f6f2ec; padding: 20px 40px; display: flex; justify-content: center; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; }
        header .logo { margin-right: auto; font-size: 2em; color: #e07a5f; font-family: 'Playfair Display', serif; font-weight: 700; letter-spacing: 1px; }
        .center-menu { display: flex; justify-content: center; gap: 40px; font-weight: 600; position: absolute; left: 50%; transform: translateX(-50%); }
        .center-menu a { text-decoration: none; color: #333; transition: color 0.3s; }
        .center-menu a:hover { color: #e07a5f; }
        nav { margin-left: auto; }
        nav a { margin-left: 20px; text-decoration: none; color: #333; font-weight: 500; transition: color 0.3s; }
        nav a:hover { color: #e07a5f; }

        .hero { position: relative; width: 100%; height: 700px; overflow: hidden; margin-top: 80px; }
        .slides { display: flex; transition: transform 0.8s ease-in-out; width: 100%; }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center !important; /* 항상 중앙 기준으로 표시 */
            flex: 0 0 100%;
        }

        .hero button { position: absolute; top: 50%; transform: translateY(-50%); background: none; color: white; border: none; font-size: 3em; padding: 0 15px; cursor: pointer; z-index: 10; }
        .hero button:hover { color: #e07a5f; }
        .hero .prev { left: 20px; }
        .hero .next { right: 20px; }

        .dots { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .dot { width: 12px; height: 12px; background-color: rgba(255, 255, 255, 0.6); border-radius: 50%; cursor: pointer; transition: background-color 0.3s; }
        .dot.active { background-color: #e07a5f; }

        .container { padding: 60px 40px; max-width: 1200px; margin: 0 auto; }
        .products { display: flex; justify-content: center; align-items: flex-start; gap: 40px; flex-wrap: wrap; }
        .product-card { width: 8cm; height: 10cm; border: 1px solid #eee; border-radius: 10px; overflow: hidden; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); background: white; transition: transform 0.2s; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 8cm; height: 10cm; object-fit: cover; border-bottom: 1px solid #ddd; pointer-events: none; }
        .product-card h3 { margin: 0; padding: 10px 0; font-size: 1.2em; color: #333; background: white; width: 100%; text-align: center; position: relative; top: -40px; box-shadow: 0 -3px 5px rgba(0,0,0,0.1); }

        footer { background: #333; color: white; padding: 40px 60px; margin-top: 40px; }
        .footer-content { display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; }
        .footer-left, .footer-right { width: 45%; }
        .footer-left p, .footer-right p { margin: 6px 0; line-height: 1.6; }
        .footer-right { text-align: right; }
        footer a { color: #e07a5f; text-decoration: none; }
        footer a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            .hero { height: 400px; }
            .product-card { width: 100%; height: auto; }
            .product-card img { width: 100%; height: auto; }
            .product-card h3 { top: 0; box-shadow: none; }
            .footer-content { flex-direction: column; text-align: center; }
            .footer-left, .footer-right { width: 100%; margin-bottom: 20px; text-align: center; }
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault()); // 우클릭 방지

        document.addEventListener('DOMContentLoaded', () => {
            const slides = document.querySelector('.slides');
            const dots = document.querySelectorAll('.dot');
            let current = 0;

            function showSlide(index) {
                slides.style.transform = `translateX(-${index * 100}%)`;
                dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
                current = index;
            }

            document.querySelector('.next').addEventListener('click', () => {
                showSlide((current + 1) % dots.length);
            });

            document.querySelector('.prev').addEventListener('click', () => {
                showSlide((current - 1 + dots.length) % dots.length);
            });

            dots.forEach((dot, i) => {
                dot.addEventListener('click', () => showSlide(i));
            });

            showSlide(0);
        });
    </script>
</head>
<body>
    <header>
        <h1 class="logo">MOMFOOD</h1>
        <div class="center-menu">
            <a href="#kal">칼국수</a>
            <a href="#kong">콩국수</a>
            <a href="#soba">소바</a>
        </div>
        <nav>
            <a href="#products">상품</a>
        </nav>
    </header>

    <div class="hero">
        <div class="slides">
            <img src="https://i.imgur.com/HZwbPPO.png" alt="슬라이드 1">
            <img src="https://i.imgur.com/N2kEb5e.png" alt="슬라이드 2">
            <img src="https://i.imgur.com/JkLLZNT.jpg" alt="슬라이드 3">
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <section id="products" class="container">
        <h2 style="text-align:center; margin-bottom:40px;">대표 메뉴</h2>
        <div class="products">
            <div class="product-card" id="kal">
                <img src="https://i.imgur.com/9XpMdsW.jpg" alt="바지락 칼국수">
                <h3>바지락 칼국수</h3>
            </div>
            <div class="product-card" id="kong">
                <img src="https://i.imgur.com/kt2MVnB.jpg" alt="서리태 콩국수">
                <h3>서리태 콩국수</h3>
            </div>
            <div class="product-card" id="soba">
                <img src="https://i.imgur.com/gZLFzkN.jpg" alt="쇼쿠닌 소바">
                <h3>쇼쿠닌 소바</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>(유)맘푸드 대표 고용삼 ㅣ 전북특별자치도 군산시 공항로 245-19</p>
                <p>전화번호 063-466-7400 ㅣ E-mail <a href="mailto:yongsign33@naver.com">yongsign33@naver.com</a></p>
            </div>
            <div class="footer-right">
                <p>© 2025 All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
